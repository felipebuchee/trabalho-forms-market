<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Site</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="processa_formulario.php" method="POST">
        <h3>Cadastre-se</h3>

        <div class="form-group">
            <label for="nome">Nome:</label>

            <input type="text" id="nome" name="nome" placeholder="Nome">
        </div>

        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>

            <input type="date" id="data_nascimento" name="data_nascimento">
        </div>

        <div class="form-group">
            <label>Habilidades:</label>

            <label for="html">
                <input type="checkbox" id="html" name="habilidades" value="HTML">HTML
            </label>

            <label for="css">
                <input type="checkbox" id="css" name="habilidades" value="CSS">CSS
            </label>

            <label for="js">
                <input type="checkbox" id="js" name="habilidades" value="JavaScript">JavaScript
            </label>
        </div>

        <div class="form-group">
            <label for="pais">País:</label>

            <select name="" id="">
                <option value="br">Brasil</option>
                <option value="us">Estados Unidos</option>
                <option value="it">Itália</option>
                <option value="cn">Canadá</option>
                <option value="in">India</option>
                <option value="dt">Alemanha</option>
                <option value="gf">Guiana Francesa</option>
            </select>
        </div>

        <div class="form-group">
            <label for="comentarios">Comentários:</label>
            <textarea name="comentarios" id="comentarios"></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>

</html>
